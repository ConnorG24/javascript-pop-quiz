<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="css" href="./assets/css/style.css" />
    <title>Code Quiz Game</title>
</head>
<body>
    <header>
        <div class="Title">Pop Quiz of Code</div>
        <button class="LeaderBoard">Leaderboard</button>
        <div class="timer">Timer:</div>
    </header>
    <div class="mainMenu">
        <p>To begin the Quiz, click the start button. Once the quiz is started
            you will only have 60 seconds to complete it. Upon getting a question incorrect
            you will lose points as well as time. Once the quiz is finished you will be able
            record you initals and save your score!
        </p>
        <button class="gameStart">Start</button>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
